<div id="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster.name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{monster.hp}} HP</div>
                <img class="energy icon" src="img/Icon Energy.jpg">
            </div>
        </header>
        <figure id="art">
            <img src="img/chiot.jpg" alt="" alt="">
            <figcaption>{{monster.figureCaption}}</figcaption>
        </figure>

        <div id="capacities">
            <div class="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="energy icon" src="img/Icon Energy.jpg">
                        <img class="energy icon" src="img/Icon Energy.jpg">
                    </div>
                    <div class="name">{{monster.attackName}}</div>
                    <div class="damage">{{monster.attackStrength}}</div>
                </div>
            </div>
            <div class="description">{{monster.attackDescription}}</div>
        </div>
    </div>
</div>
